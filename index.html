<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator Project</title>
</head>
<body>

    <div id="calc-container">
        <div id="num-layout">
            <div class="calc display">
                <div class="display-value">0</div>
            </div>
            <div class="calcBtn num0">0</div>
            <div class="calcBtn num1">1</div>
            <div class="calcBtn num2">2</div>
            <div class="calcBtn num3">3</div>
            <div class="calcBtn num4">4</div>
            <div class="calcBtn num5">5</div>
            <div class="calcBtn num6">6</div>
            <div class="calcBtn num7">7</div>
            <div class="calcBtn num8">8</div>
            <div class="calcBtn numPN">Pos/Neg</div>
            <div class="calcBtn num9">9</div>
            <div class="calcBtn numDeci">decimal.</div>
            <div class="calcBtnC clear">C</div>
            <div class="add op"> + </div>
            <div class="subtract op"> - </div>
            <div class="multi op"> * </div>
            <div class="divide op"> / </div>
            <div class="equals"> = </div>
        </div>
    </div>

    <div class="results">Hello World</div>
    
    <script src="./script.js"></script>
</body>
</html>
