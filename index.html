<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator Project</title>
</head>
<body>

    <div id="calc-container">
        <p id="results"></p>
        <div id="num-layout">
            <div class="calc display">
                <div class="test"></div>
            </div>
            <div class="calc num0">0</div>
            <div class="calc num1">1</div>
            <div class="calc num2">2</div>
            <div class="calc num3">3</div>
            <div class="calc num4">4</div>
            <div class="calc num5">5</div>
            <div class="calc num6">6</div>
            <div class="calc num7">7</div>
            <div class="calc num8">8</div>
            <div class="calc numPN">Pos/Neg</div>
            <div class="calc num9">9</div>
            <div class="calc numDeci">decimal.</div>
            <div class="clear">C</div>
            <div class="calc add"> + </div>
            <div class="calc subtract"> - </div>
            <div class="calc multi"> * </div>
            <div class="calc divide">  / </div>
            <div class="calc equals"> = </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
